<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> tabel </h1>

    <table border="1">
        <thead>
            <tr>
                <th>no</th>
                <th>nama</th>
                <th>nim</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 1 </td>
                <td> arya </td>
                <td> 123 </td>
            </tr>
            
            <tr>
                <td> 2 </td>
                <td> radit </td>
                <td> 456 </td>
            </tr>

            <tr>
                <td> 3 </td>
                <td> adi </td>
                <td> 789 </td>
            </tr>

        </tbody>

    </table>

    <br>

    <!-- ROW SPAN -->
    <h1> tabel rowspan</h1>

    <table border="1">
        <thead>
            <tr>
                <th> nama </th>
                <th> no </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> arya </td>
                <td rowspan="2"> 0000000 </td>
            </tr>
            <tr>
                <td> radit </td>
            </tr>
        </tbody>
    </table>

    <br>
    <!-- cold -->
    <h1> tabel coldspan </h1>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2"> nama </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> arya </td>
                <td rowspan="2"> 01112233 </td>
            </tr>

            <tr>
                <td> radit </td>
            </tr>

            <tr>
                <td colspan="2"> footer </td>
            </tr>

        </tbody>
    </table>

</body>
</html>
